<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>mortgage_calculator</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="container">
        <h1>Mortgage calculator</h1>
        <form>
           <p>annual percentage rate <span>% <input type="number" placeholder="percentage" id="annualPercentageRate"></span></p>
           <p>mortgage loan amount <span>$ <input type="number" placeholder="loan amount" id="loanAmount"> </span></p>
           <p>loan term  <span>(years) <input type="number" placeholder="loan term" id="loanTerm"> </span></p>

           <fieldset>
            <legend>choose a mortgage type</legend>
            
            <div>
                <input type="radio" name="mortgageType" value="annuity"
                       >
                <label for="annuity">annuity</label>
              </div>
          
              <div>
                <input type="radio" name="mortgageType" value="differentiated">
                <label for="differentiated">differentiated</label>
              </div>

           </fieldset>

           </select> -->

           

           <!-- <p>Amount <span>$ <input type="number" placeholder="amount" id="money"> <button id="addExpense">Add</button> </span></p> -->

           
           <br>


           <button id="calculateMortgage">Calculate Mortgage</button>
           <ul id="container2"></ul>

           <div id="forButton"></div>
           <div id="forTable">
            <table class="ptable">
                <tr>
                    <th rowspan="2">month</th>
                    <th colspan="3">payment</th>
                    <th rowspan="2">remaining debt</th>
                </tr>
                
                <td>debt</td>
                <td>percentage</td>
                <td>total</td>
                
                <tbody class="tableBody">

                </tbody>
            </table>
           </div>
        </form>
